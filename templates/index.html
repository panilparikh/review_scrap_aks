{% extends 'base.html' %}

{% block head %}

<title>Search Page</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
{% endblock %}

{% block body %}
<div class="content">

    <div class="form">
        <form action="/review" class="search" method="POST" autocomplete="off">
            <input type="text" name="content" id="content" placeholder="Search here..." required>
            <button type="submit">Search</button>
        </form>
    </div>
</div>
{% endblock %}
